<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ホテル検索</title>
  </head>
  <body>
    <form action="" th:action="@{/ex02}" method="post">
        <p th:if="${msg != null}" th:text="${msg}" style="color: red;"></p>
      <input type="text" name="inputPrice" th:value="${inputPrice}" id="" /> 円以下<br />
      <button type="submit">検索</button><br/>
    </form>

    <div th:if="${hotelList != null}" th:each=" hotel : ${hotelList}">
      <table border="1.0">
        <tr>
          <th th:text="ホテル名"></th>
          <td th:text="${hotel.hotelName}"></td>
        </tr>
        <tr>
          <th th:text="最寄り駅"></th>
          <td th:text="${hotel.nearestStation}"></td>
        </tr>
        <tr>
          <th th:text="価格"></th>
          <td th:text="${#numbers.formatInteger(hotel.price, 0, 'COMMA')}"></td>
        </tr>
      </table>
      <br>
    </div>
  </body>
</html>
